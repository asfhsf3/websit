<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بحبك يا نريمان 💖</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 3rem;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .gift-message {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: white;
      color: deeppink;
    }
  </style>
</head>
<body>
  <h1>🎁 هذه هديتي لكِ يا نريمان 💖</h1>
  <div class="heart">💗💗💗</div>
  <p class="gift-message">أنتِ الأجمل، والأغلى، والأحن 💕<br>كل كلمة حب في الدنيا لا تكفيكِ يا نريمان ✨</p>
  <p class="gift-message">قبل الرجوع اكتبي في خاصي c</p>
  <a href="index.html" class="back-btn">⬅️ رجوع</a>
</body>
</html>
