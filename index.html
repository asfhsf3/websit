<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I love 𝑵𝒂𝒓𝒊𝒎𝒂𝒏 ✮⋆ for you 💖</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(#0008ff, #ff0000);
      background-size: 200% 200%;
      background-position: -100% 50%;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 1s;
      overflow: hidden;
    }

    #love-text {
      font-size: 2rem;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
      text-align: center;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .button {
      position: fixed;
      padding: 10px 15px;
      border-radius: 8px;
      border: 2px solid white;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
    }

    #theme-btn {
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    #theme-btn.active {
      background-color: black;
      color: red;
      border-color: red;
      box-shadow: 0 0 10px red;
    }

    #gift-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px pink;
    }

    #gift-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #gift-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px red;
    }
  </style>
</head>
<body>
  <div id="love-text">I love Nariman ✮⋆ for you 💖</div>

 <a href="gift.html" id="gift-btn" title="نريمان">
  <img src="cc890cd0b257707e585168c9cd2cf4fe.webp" alt="Nariman">
</a>

  <script>
    const messages = [
      "I love Nariman ✮⋆ for you 💖",
       "انتِ لو هتعطيني هديه فا انتِ هديتي الوحيدة🥺",
      "أنتِ النور في حياتي يا نريمان 🌟",
      "كل لحظة معك هي سعادة 💌",
      "قلبي ملككِ إلى الأبد ❤️"
    ];
    let msgIndex = 0;
    const loveText = document.getElementById("love-text");
    setInterval(() => {
      msgIndex = (msgIndex + 1) % messages.length;
      loveText.textContent = messages[msgIndex];
    }, 15000);

    const themeBtn = document.getElementById("theme-btn");
    let isDark = false;
    themeBtn.addEventListener("click", () => {
      isDark = !isDark;
      document.body.style.background = isDark
        ? "black"
        : "radial-gradient(#0008ff, #ff0000)";
      themeBtn.classList.toggle("active");
    });
  </script>
</body>
</html>
